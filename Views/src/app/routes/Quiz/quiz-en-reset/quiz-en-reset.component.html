<mat-card>
  <mat-card-header>
    <div class="container pb-3">
      <div
        class="row justify-content-between align-items-center"
        justify-content-space-between
        bg-red
      >
        <div class="col-sm-4 text-start p-0">
          <input matInput (keyup)="applyFilter($event)" placeholder="Recherche" />
        </div>
        <div class="col-sm-4 text-end p-0">
          <mat-icon
            (click)="download()"
            class="download_icon"
            matTooltip="Télécharger"
            matTooltipPosition="above"
          >
            cloud_download</mat-icon
          >
        </div>
      </div>
    </div>
  </mat-card-header>

  <mat-card-content>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <!-- ID Column -->
        <ng-container matColumnDef="titre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fiche</th>
          <td mat-cell *matCellDef="let row">{{ row.titre }}</td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="date_retest">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date_retest</th>
          <td mat-cell *matCellDef="let row">{{ row.date_retest | date: 'dd/MM/yyyy à HH:mm' }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nom_utilisateur">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Login</th>
          <td
            mat-cell
            *matCellDef="let row"
            (click)="display_details_agents(row.id_UTILISATEUR)"
            matTooltip="voir details"
            matTooltipPosition="above"
          >
            <span style="color: green">{{ row.nom_utilisateur }}</span>
          </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="STATUT">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Statut</th>
          <td mat-cell *matCellDef="let row">
            <span style="color: #ff8d36c1; font-style: italic">{{ row.STATUT }}</span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Pas de données qui correspond à la récherche</td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
