<section class="body_wrapper">
  <div class="container-fluid">
    <div class="row justify-content-end align-items-center px-md-5">
      <div
        class="col-md-4 col-sm-12 mt-md-2 justify-content-end text-center align-items-center profile"
        style="height: 100%"
      >
        <div
          class="py-md-3 text-center justify-content-center"
          style="font-family: 'maiandra GD'; height: 100%"
        >
          <h5 class="title py-md-2">Baseco !</h5>
          <span> Bonjour!</span>
          <h6 class="mt-3" style="font-weight: bold">Bienvenue</h6>
          <p>Saisissez un compte pour vous connecter</p>
        </div>
        <div class="m-16">
          <form [formGroup]="loginForm" class="form-field-full">
            <div class="row d-block">
              <div class="col-sm-9 m-auto">
                <mat-form-field>
                  <mat-label>Login</mat-label>
                  <input matInput formControlName="username" required />
                  @if (loginForm.get('username')?.invalid) {
                    <mat-error>{{ 'validation obligatoire' }}</mat-error>
                  }
                </mat-form-field>
              </div>
              <div class="col-sm-9 m-auto">
                <mat-form-field>
                  <mat-label>Mot de passe</mat-label>
                  <input
                    matInput
                    [type]="hide() ? 'password' : 'text'"
                    formControlName="password"
                    required
                  />
                  <button
                    mat-icon-button
                    matSuffix
                    (click)="clickEvent($event)"
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide()"
                  >
                    <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
                  </button>
                  @if (loginForm.get('password')?.invalid) {
                    <mat-error>{{ 'validation obligatoire' }}</mat-error>
                  }
                </mat-form-field>
              </div>

              <div class="col-sm-9 m-auto m-t-8">
                <button
                  mat-button
                  (click)="login()"
                  class="bnt_connect"
                  [disabled]="loginForm.invalid"
                >
                  Se connecter
                </button>
                <button mat-button class="m-x-8" (click)="onReset()">Annuler</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
