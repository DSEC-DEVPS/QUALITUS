<section class="body_wrapper">
  <div class="container-fluid">
    <div class="row justify-content-end align-items-center px-md-5">
      <div
        class="col-md-4 col-sm-12 mt-md-2 justify-content-center text-center align-items-center profile"
      >
        <div class="py-md-3">
          <h5 class="title py-md-2">Baseco !</h5>
          <h6>Changer votre mot de passe</h6>
          <p class="subtitle">à l'aide de votre mot de passe par défaut</p>
        </div>
        <div class="m-16">
          <form [formGroup]="formGroup" class="form-field-full">
            <div class="row d-block">
              <div class="example-container">
                <mat-form-field>
                  <mat-label>Enter your email</mat-label>
                  <input
                    matInput
                    placeholder="pat@example.com"
                    required
                    formArrayName="ancien_mot_de_passe"
                  />
                </mat-form-field>
              </div>
              <div class="example-container">
                <mat-form-field>
                  <mat-label>Enter your email</mat-label>
                  <input
                    matInput
                    placeholder="pat@example.com"
                    required
                    formArrayName="nouveau_mot_de_passe"
                  />
                </mat-form-field>
              </div>
              <div class="example-container">
                <mat-form-field>
                  <mat-label>Enter your email</mat-label>
                  <input
                    matInput
                    placeholder="pat@example.com"
                    required
                    formArrayName="confirme_mot_de_passe"
                  />
                </mat-form-field>
              </div>
              <div class="d-flex">
                <button mat-button (click)="onSubmit()">Envoyer</button>
                <button mat-button (click)="onIgnore()">Ignorer</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
