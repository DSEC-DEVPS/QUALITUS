<div class="container">
  <h6>Modification Cat√©gorie</h6>
  <div class="row m-auto justify-content-center register-template">
    <div class="col-sm-8">
      <mat-card>
        <mat-card-content>
          <form [formGroup]="formCategorie" class="form-field-full">
            <div class="row">
              <div class="col-sm-6 m-auto">
                <mat-form-field appearance="fill">
                  <mat-label>Nom</mat-label>
                  <input matInput formControlName="nom" required />
                  @if (formCategorie.get('source')?.invalid) {
                    <mat-error>{{ 'Ce champ est obligatoire' }}</mat-error>
                  }
                </mat-form-field>
              </div>
            </div>

            <div class="m-t-8 text-center">
              <button
                mat-flat-button
                (click)="handleOnSumit()"
                [loading]="isSubmitting"
                [disabled]="formCategorie.invalid"
              >
                Modifier
              </button>
              <button mat-button mat-dialog-close>Annuler</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
