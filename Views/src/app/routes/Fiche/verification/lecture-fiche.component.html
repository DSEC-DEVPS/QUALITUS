<div class="container-fluid container_wrapper py-2">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div
        *ngIf="fiche?.extention === '.pdf'"
        class="row justify-content-between mt-3 align-items-center"
      >
        <div
          class="row justify-content-between mt-3 align-items-center"
          style="margin-bottom: -25px"
        >
          <div class="col-md-4 col-sm-2"></div>
          <div class="col-md-4 col-sm-2" style="font-size: small">
            {{ fiche!.titre | titlecase }}
          </div>

          <div class="col-md-4 col-sm-2 text-end"></div>
        </div>

        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" [src]="url" allowfullscreen></iframe>
        </div>
      </div>

      <!-- excel-viewer.component.html -->
      <div *ngIf="fiche?.extention === '.xlsx'" class="excel-container">
        <div class="controls-row">
          <div></div>

          <div style="font-size: small">
            <span style="font-weight: bold">Titre: </span>{{ fiche!.titre | titlecase }}
          </div>

          <div class="actions d-flex align-items-center">
            <button mat-raised-button color="primary" (click)="downloadExcel()">
              <mat-icon>download</mat-icon> Télécharger
            </button>
          </div>
        </div>

        <div class="excel-viewer">
          <hot-table
            [data]="data_hot_table"
            [colHeaders]="true"
            [rowHeaders]="true"
            [height]="600"
            [width]="'100%'"
            [settings]="hotSettings"
            licenseKey="non-commercial-and-evaluation"
          >
          </hot-table>
        </div>
      </div>

       <div *ngIf="fiche?.extention === '.pptx'" class="excel-container">
        
        <div class="controls-row">
              <div style="font-size: medium">
                <span style="font-weight: bold">Titre: </span>{{ fiche!.titre | titlecase }}
              </div>
              <div class="actions d-flex align-items-center">
            <button mat-raised-button color="primary" (click)="downloadPptx()">
              <mat-icon>download</mat-icon> Télécharger
            </button>
          </div>
            </div>
            <!-- contrôles -->
            <div style="display: flex; gap: 8px; align-items: center; margin-bottom: 8px">
              <mat-icon
                (click)="zoomOut()"
                style="color: #ff8e36; cursor: pointer; font-size: 25px"
                matTooltip="Zoom arrière"
                >zoom_out</mat-icon
              >
              <button
                (click)="resetZoom()"
                title="Reset"
                style="border-radius: 5%; border: none; font-size: medium; font-weight: normal"
              >
                100%
              </button>
              <mat-icon
                (click)="zoomIn()"
                style="color: #ff8e36; cursor: pointer; font-size: 25px"
                matTooltip="Zoom avant"
                >zoom_in</mat-icon
              >
              <label for="" style="margin-left: 12px; font-size: medium">
                Zoom: {{ zoom * 100 | number: '1.0-0' }}%
              </label>

              <input
                type="range"
                min="{{ minZoom }}"
                max="{{ maxZoom }}"
                step="{{ zoomStep }}"
                [value]="zoom"
                (input)="onSlider($event)"
                style="width: 160px; margin-left: 8px; color: #ff8e36"
              />
            </div>

            <!-- viewport déroulable qui gère la molette -->
            <div
              #viewport
              (wheel)="onWheel($event)"
              style="
                width: 100%;
                height: 640px;
                border: 1px solid #ccc;
                overflow: auto;
                position: relative;
              "
            >
              <!-- c'est ici que le previewer s'attache et que l'on applique le scale -->
              <div
                #pptxWrapper
                id="pptx-wrapper"
                [hidden]="fiche?.extention !== '.pptx'"
                [style.transform]="'scale(' + zoom + ')'"
                style="
                  transform-origin: top left;
                  width: 100%;
                  height: 100%;
                  will-change: transform;
                "
              ></div>
            </div>
          </div>
    </div>
  </div>
</div>
<mat-dialog-actions style="position: fixed">
  <button mat-button mat-dialog-close>Retour</button>
</mat-dialog-actions>
