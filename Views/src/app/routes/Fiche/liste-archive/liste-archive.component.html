<!-- -->
<mat-card>
  <mat-card-header>
    <div class="container pb-3">
      <div class="row justify-content-space-between align-items-center">
        <div class="col-sm-4 text-start p-0">
          <input matInput (keyup)="applyFilter($event)" placeholder="Login" />
        </div>
        <div class="col-sm-4 text-center">
          <h6>Mes archives</h6>
        </div>
        <div class="col-sm-4 text-end p-0">
          <mat-icon
            class="download_icon"
            matTooltip="Télécharger mes chargements"
            (click)="download()"
            matTooltipPosition="above"
          >
            get_app</mat-icon
          >
        </div>
      </div>
    </div>
  </mat-card-header>
  <mat-card-content>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="titre">
          <th mat-header-cell *matHeaderCellDef>Titre</th>
          <td
            mat-cell
            *matCellDef="let element"
            (click)="lire_fiche(element.id)"
            matTooltip="cliquez pour lire"
            matTooltipPosition="above"
          >
            {{ element.titre }}
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td
            mat-cell
            *matCellDef="let element"
            (click)="lire_fiche(element.id)"
            matTooltip="cliquez pour lire"
            matTooltipPosition="above"
          >
            {{ element.type }}
          </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="Categorie">
          <th mat-header-cell *matHeaderCellDef>Categorie</th>
          <td
            mat-cell
            *matCellDef="let element"
            (click)="lire_fiche(element.id)"
            matTooltip="cliquez pour lire"
            matTooltipPosition="above"
          >
            {{ element.Categorie }}
          </td>
        </ng-container>
        <ng-container matColumnDef="dateFin">
          <th mat-header-cell *matHeaderCellDef>Date Archive</th>
          <td
            mat-cell
            *matCellDef="let element"
            (click)="lire_fiche(element.id)"
            matTooltip="cliquez pour lire"
            matTooltipPosition="above"
          >
            {{ element.dateFin | date: 'dd/MM/yyyy à HH:mm:ss' }}
          </td>
        </ng-container>

        <ng-container matColumnDef="archive_par">
          <th mat-header-cell *matHeaderCellDef>Archive Par</th>
          <td
            mat-cell
            *matCellDef="let element"
            (click)="lire_fiche(element.id)"
            matTooltip="cliquez pour lire"
            matTooltipPosition="above"
          >
            {{ element.archive_par }}
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element" class="text-center">
            <mat-icon
              class="icon_visibility"
              (click)="deleteSomething(element.id)"
              matTooltip="cliquez pour restorer"
              matTooltipPosition="above"
              style="color: #ff8e36"
              >restore</mat-icon
            >
          </td>
        </ng-container>

        <ng-container matColumnDef="dateCreation">
          <th mat-header-cell *matHeaderCellDef>Date Creation</th>
          <td
            mat-cell
            *matCellDef="let element"
            (click)="lire_fiche(element.id)"
            matTooltip="cliquez pour lire"
            matTooltipPosition="above"
          >
            {{ element.dateCreation | date: 'dd/MM/yyyy à HH:mm:ss' }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
