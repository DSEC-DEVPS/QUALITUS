<h6 mat-dialog-title style="font-size: medium; text-align: center">
  Nombre de fiches: {{ lenghtFiche }}
</h6>
<mat-dialog-content class="mat-typography">
  <div class="col-md-12">
    <mat-table [dataSource]="table_toutes_fiche" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="titre">
        <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
        <mat-cell *matCellDef="let element" style="font-size: 10px">
          {{ element.titre | uppercaseAll}}
        </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="type">
        <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
        <mat-cell *matCellDef="let element" style="font-size: 10px">
          {{ element.type | uppercaseAll }}
        </mat-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="dateDebut">
        <mat-header-cell *matHeaderCellDef> Date DÃ©but </mat-header-cell>
        <mat-cell *matCellDef="let element" style="font-size: 10px">
          {{ element.dateDebut }}
        </mat-cell>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="dateFin">
        <mat-header-cell *matHeaderCellDef> Date Fin </mat-header-cell>
        <mat-cell *matCellDef="let element" style="font-size: 10px">
          {{ element.dateFin }}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Gestionnaire">
        <mat-header-cell *matHeaderCellDef> Gestionnaire </mat-header-cell>
        <mat-cell *matCellDef="let element" style="font-size: 10px">
          {{ element.Gestionnaire }}
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="lire(row.id)"
        style="cursor: pointer"
      ></mat-row>
    </mat-table>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Fermer</button>
</mat-dialog-actions>
