<div class="score-notification-container">
  <div class="avatar-container">
    <div class="avatar" [@bounce]="avatarState" [@rotate]="rotationState">
      <img [src]="selectedAvatar" alt="Congratulations avatar" />
    </div>
  </div>
  <div class="content">
    <div class="score">{{ score }}%</div>
    <div class="message">{{ message }}</div>
  </div>
</div>
